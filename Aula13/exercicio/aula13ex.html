<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericios aula 13</title>
</head>
<body>
    <script>
const nome = prompt("digite seu nome completo.");
document.body.innerHTML+=`O seu nome é ${nome}<br />`;
document.body.innerHTML+=`O seu tem ${nome.length} letras <br />`;
document.body.innerHTML+=`A segunda letra do seu nome é: ${nome[1]} <br />`;
document.body.innerHTML+=`Qual o primeiro índice da letra a no seu nome?${nome.search(/[a]/)}<br />`;
document.body.innerHTML+=`Qual o ultimo índice da letra A no seu nome? ${nome.lastIndexOf("a")} <br />`;
document.body.innerHTML+=`As ultimas 3 letras do seu nome é: ${nome.slice(-3)} <br />`;
document.body.innerHTML+=`As palavras do seu nome são: ${nome.split()}<br />`;
document.body.innerHTML+=`Seu nome com letras maiúsculas:${nome.toUpperCase()}<br />`;
document.body.innerHTML+=`Seu nome com letras minusculas:${nome.toLowerCase()}<br />`;

    </script>
</body>
</html>
